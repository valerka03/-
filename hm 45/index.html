<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переключение темы</title>
  <style>
    /* Базовые стили (можно менять) */
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    /* Классы для тем */
    .light-theme {
      background: white;
      color: black;
    }
    .dark-theme {
      background: #333;
      color: white;
    }
  </style>
  <script defer src="./script.js"></script>
</head>
<body class="light-theme">
  <h2>Переключение темы</h2>
  
  <!-- Условия задания (раскомментировать для работы) -->
  <!-- 
    1. При нажатии на кнопку #themeToggle тема страницы меняется (light-theme ↔ dark-theme).
    2. Текст кнопки должен меняться:
        - Если тема светлая, кнопка говорит "Тёмная тема".
        - Если тёмная — "Светлая тема".
    3. Сохранение темы (localStorage) НЕ требуется.
  -->

  <button id="themeToggle">Тёмная тема</button>
  <p>Пример текста для демонстрации темы. Попробуйте нажать на кнопку!</p>

  <!-- Скрипт писать здесь или в отдельном файле -->
</body>
</html>
